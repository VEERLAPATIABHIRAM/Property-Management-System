<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .contact-form {
            width: 400px;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1598257006458-087b68729511?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        .confirmation-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        .confirmation-message h3 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="contact-form" id="contactForm">
        <h2>Contact Us</h2>
        <form id="contactUsForm" onsubmit="handleSubmit(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="confirmation-message" id="confirmationMessage">
            <h3>Thank You!</h3>
            <p>Your message has been sent successfully. We'll get back to you soon.</p>
            <button onclick="resetForm()">Send Another Message</button>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting traditionally
            // Hide the form and show the confirmation message
            document.getElementById('contactUsForm').style.display = 'none';
            document.getElementById('confirmationMessage').style.display = 'block';
        }

        function resetForm() {
            // Reset the form fields
            document.getElementById('contactUsForm').reset();
            
            // Show the form again
            document.getElementById('contactUsForm').style.display = 'block';
            
            // Hide the confirmation message
            document.getElementById('confirmationMessage').style.display = 'none';
            
            // Optionally focus on the name field
            document.getElementById('name').focus();
        }
    </script>
</body>
</html>
